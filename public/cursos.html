<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom - Cursos</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="js/index.js" type="module"></script>
</head>

<body>
  <div class="container">
    <main class="main-content">
      <h2>Cursos</h2>
      <form class="form new-course">
        <div class="form__group">
          <label for="name" class="form__label">Nombre: </label>
          <input type="text" class="form__control" id="name" name="course_name" required />
        </div>
        <div class="form__group form__buttons">
          <button type="submit" class="form__button">Crear curso</button>
        </div>
      </form>
      Total: <span class="counter">0</span> cursos
      <table class="table courses">
        <thead>
          <tr>
            <th>Nombre</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <div class="modal-error"></div>
</body>

</html>
