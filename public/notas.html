<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom - Notas</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="js/index.js" type="module"></script>
</head>

<body>
  <div class="container">
    <main class="main-content">
      <h2>Notas</h2>
      <form class="form new-grade">
        <div class="form__group">
          <label for="student" class="form__label">Estudiante: </label>
          <select class="form__control" id="student" name="student" required>
            <option value="" class="form__control">Selecciona un estudiante</option>
          </select>
        </div>
        <div class="form__group">
          <label for="course" class="form__label">Curso: </label>
          <select class="form__control" id="course" name="course" required>
            <option value="" class="form__control">Selecciona un curso</option>
          </select>
        </div>
        <div class="form__group">
          <label for="grade" class="form__label">Nota: </label>
          <input type="number" class="form__control" id="grade" name="grade" min="0" max="10" required />
        </div>
        <div class="form__group form__buttons">
          <button class="form__button" type="submit">Crear nota</button>
        </div>
      </form>
      Total: <span class="counter">0</span> notas
      <table class="table grades">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Curso</th>
            <th>Nota</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <div class="modal-error"></div>
</body>

</html>
