<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom - Estudiantes</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <main class="main-content">
      <p>Estudiantes</p>
      <form class="form new-student">
        <div class="form__group">
          <label class="form__label">Nombre: </label>
        </div>
        <div class="form__group">
          <label class="form__label">Apellido: </label>
        </div>
        <div class="form__group">
          <label class="form__label">Edad: </label>
        </div>
        <div class="form__group">
          <label class="form__label">Correo: </label>
        </div>
        <div class="form__group">
          <label class="form__label">Telefono: </label>
        </div>
        <div class="form__group form__buttons">
          <button class="form__button" type="reset">Crear estudiante</button>
        </div>
      </form>
      Total: <span class="counter">0</span> estudiantes
      <table class="table students">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <div class="modal-error"></div>
</body>

</html>
